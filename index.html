<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./us.mind; maxTrack: 4" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="usModel" src="./juice_carton_shop.glb"></a-asset-item>
        <a-asset-item id="drinksModel" src="./catoon_coffe.glb"></a-asset-item>
        <a-asset-item id="foodModel" src="./kitty_breggfast.glb"></a-asset-item>
        <a-asset-item id="branchesModel" src="./takoyaki_shop.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 45 " position="0 -0.25 0" scale="0.5 0.5 0.5" src="#usModel" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.6 0.6 0.6" src="#drinksModel" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="45 0 0 " position="0 -0.25 0" scale="5.0 5.0 5.0" src="#foodModel" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.4 0.4 0.4" src="#branchesModel" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
